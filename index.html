<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariscos Mi Lindo Nayarit</title>
  <style>
    :root {
      --bg: #e6f0ff;
      --fg: #002147;
      --accent: #0077ff;
      --accent-dark: #0055aa;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in-out;
    }
    .wrap {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 24px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 1s ease-in-out;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0, 119, 255, 0.3);
    }
    figure { margin: 0; }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.2);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.03);
    }
    figcaption {
      font-size: .9rem;
      color: #555;
      margin-top: 8px;
      text-align: center;
    }
    p { line-height: 1.6; }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: var(--accent-dark);
      transform: scale(1.05);
    }
    footer {
      background: linear-gradient(90deg, var(--accent-dark), var(--accent));
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    Mariscos Mi Lindo Nayarit
  </header>

  <main class="wrap">
    <section class="card">
      <figure>
        <!-- Cambia la URL por la ruta de tu imagen -->
        <img src="JH.JPG" alt="Camarones Coras" />
        <figcaption>Camarones Coras: mantequilla, limón y picante. Muy picante.</figcaption>
      </figure>

      <article>
        <h2 style="margin-top:16px;">Camarones Coras</h2>
        <p>
          Camarones medio fritos bañados en salsa de mantequilla con limón
          y un toque brutal de chile. Crujientes por fuera, jugosos por dentro.
        </p>
        <p>
          ¿Quieres probar? <a href="#" class="btn" rel="noopener">Haz tu pedido</a>
        </p>
      </article>
    </section>
  </main>

  <footer>
    © 2025 Mariscos Mi Lindo Nayarit - Todos los derechos reservados
  </footer>
</body>
</html>
